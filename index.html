<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MONEY ‚Äî Personal Finance Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0}

:root {
  --bg: #f7f3ee;
  --card: #ffffff;
  --card2: #f0ebe3;
  --border: #e0d8cc;
  --text: #1a1410;
  --muted: #9a8f82;
  --income: #1a7a4a;
  --income-bg: #e8f7ef;
  --expense: #c0392b;
  --expense-bg: #fdf0ee;
  --savings: #1a4a7a;
  --savings-bg: #e8f0f7;
  --food: #e8793a;
  --shopping: #9b59b6;
  --education: #2980b9;
  --other: #7f8c8d;
  --accent: #1a1410;
}

body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Syne', sans-serif;
  min-height: 100vh;
  padding-bottom: 60px;
}

/* HEADER */
header {
  background: var(--text);
  color: #f7f3ee;
  padding: 20px 28px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-size: 22px;
  font-weight: 800;
  letter-spacing: 5px;
  text-transform: uppercase;
}

.month-selector {
  display: flex;
  align-items: center;
  gap: 12px;
  font-family: 'JetBrains Mono', monospace;
  font-size: 13px;
}

.month-btn {
  background: rgba(255,255,255,0.1);
  border: none;
  color: #f7f3ee;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.2s;
}
.month-btn:hover { background: rgba(255,255,255,0.25); }

/* TABS */
.tabs {
  display: flex;
  background: var(--card2);
  border-bottom: 1px solid var(--border);
  padding: 0 28px;
  gap: 4px;
}

.tab {
  padding: 14px 20px;
  font-size: 13px;
  font-weight: 600;
  letter-spacing: 2px;
  text-transform: uppercase;
  cursor: pointer;
  border-bottom: 3px solid transparent;
  color: var(--muted);
  transition: all 0.2s;
  background: none;
  border-top: none;
  border-left: none;
  border-right: none;
}
.tab.active { color: var(--text); border-bottom-color: var(--text); }
.tab:hover { color: var(--text); }

/* MAIN */
main { max-width: 800px; margin: 0 auto; padding: 28px 20px; }

.page { display: none; }
.page.active { display: block; animation: fadeIn 0.25s ease; }

@keyframes fadeIn { from{opacity:0;transform:translateY(6px)} to{opacity:1;transform:translateY(0)} }

/* SUMMARY CARDS */
.summary-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 14px;
  margin-bottom: 28px;
}

.summary-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 18px 20px;
  position: relative;
  overflow: hidden;
}

.summary-card::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 4px;
}
.income-card::before { background: var(--income); }
.expense-card::before { background: var(--expense); }
.savings-card::before { background: var(--savings); }

.s-label {
  font-family: 'JetBrains Mono', monospace;
  font-size: 10px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 8px;
}

.s-amount {
  font-size: 24px;
  font-weight: 700;
  letter-spacing: -1px;
  line-height: 1;
}

.s-amount.income { color: var(--income); }
.s-amount.expense { color: var(--expense); }
.s-amount.savings { color: var(--savings); }

.s-sub {
  font-family: 'JetBrains Mono', monospace;
  font-size: 10px;
  color: var(--muted);
  margin-top: 6px;
}

/* ADD ENTRY */
.add-section {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 22px;
  margin-bottom: 28px;
}

.add-title {
  font-size: 16px;
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
  margin-bottom: 18px;
}

.type-toggle {
  display: flex;
  gap: 8px;
  margin-bottom: 16px;
}

.type-btn {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 2px solid var(--border);
  background: none;
  font-family: 'Syne', sans-serif;
  font-size: 13px;
  font-weight: 600;
  letter-spacing: 1px;
  cursor: pointer;
  transition: all 0.2s;
  color: var(--muted);
}
.type-btn.active-income { background: var(--income-bg); border-color: var(--income); color: var(--income); }
.type-btn.active-expense { background: var(--expense-bg); border-color: var(--expense); color: var(--expense); }

.form-row {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  margin-bottom: 12px;
}

.form-row.full { grid-template-columns: 1fr; }

.field label {
  display: block;
  font-family: 'JetBrains Mono', monospace;
  font-size: 10px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 6px;
}

.field input, .field select {
  width: 100%;
  background: var(--bg);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 10px 14px;
  font-family: 'Syne', sans-serif;
  font-size: 14px;
  color: var(--text);
  outline: none;
  transition: border-color 0.2s;
}
.field input:focus, .field select:focus { border-color: var(--text); }
.field select option { background: white; }

.submit-btn {
  width: 100%;
  padding: 14px;
  background: var(--text);
  color: var(--bg);
  border: none;
  border-radius: 8px;
  font-family: 'Syne', sans-serif;
  font-size: 14px;
  font-weight: 700;
  letter-spacing: 2px;
  text-transform: uppercase;
  cursor: pointer;
  transition: opacity 0.2s;
  margin-top: 4px;
}
.submit-btn:hover { opacity: 0.85; }

/* TRANSACTIONS */
.section-title {
  font-size: 13px;
  font-weight: 700;
  letter-spacing: 3px;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 14px;
}

.txn-list { display: flex; flex-direction: column; gap: 8px; }

.txn {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 14px 16px;
  display: flex;
  align-items: center;
  gap: 14px;
  animation: fadeIn 0.2s ease;
}

.txn-icon {
  width: 38px;
  height: 38px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  flex-shrink: 0;
}

.txn-info { flex: 1; min-width: 0; }

.txn-name {
  font-size: 14px;
  font-weight: 600;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.txn-meta {
  font-family: 'JetBrains Mono', monospace;
  font-size: 11px;
  color: var(--muted);
  margin-top: 2px;
}

.txn-amount {
  font-family: 'JetBrains Mono', monospace;
  font-size: 15px;
  font-weight: 500;
  flex-shrink: 0;
}

.txn-del {
  background: none;
  border: none;
  color: #ccc;
  cursor: pointer;
  font-size: 14px;
  padding: 4px;
  transition: color 0.2s;
  flex-shrink: 0;
}
.txn-del:hover { color: var(--expense); }

.empty-state {
  text-align: center;
  padding: 40px;
  color: var(--muted);
  font-family: 'JetBrains Mono', monospace;
  font-size: 12px;
  border: 1px dashed var(--border);
  border-radius: 12px;
  letter-spacing: 1px;
}

/* DASHBOARD */
.dash-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
  margin-bottom: 20px;
}

.dash-card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 14px;
  padding: 20px;
}

.dash-card.full { grid-column: 1 / -1; }

.dash-card-title {
  font-family: 'JetBrains Mono', monospace;
  font-size: 10px;
  letter-spacing: 2px;
  text-transform: uppercase;
  color: var(--muted);
  margin-bottom: 16px;
}

/* BAR CHART */
.bar-chart { display: flex; flex-direction: column; gap: 10px; }

.bar-row { display: flex; align-items: center; gap: 10px; }

.bar-label {
  font-size: 12px;
  font-weight: 600;
  width: 80px;
  flex-shrink: 0;
  display: flex;
  align-items: center;
  gap: 6px;
}

.bar-track {
  flex: 1;
  height: 8px;
  background: var(--card2);
  border-radius: 4px;
  overflow: hidden;
}

.bar-fill {
  height: 100%;
  border-radius: 4px;
  transition: width 0.6s cubic-bezier(0.34,1.56,0.64,1);
}

.bar-val {
  font-family: 'JetBrains Mono', monospace;
  font-size: 11px;
  color: var(--muted);
  width: 60px;
  text-align: right;
  flex-shrink: 0;
}

/* SAVINGS METER */
.savings-meter {
  text-align: center;
}

.big-pct {
  font-size: 52px;
  font-weight: 800;
  letter-spacing: -3px;
  line-height: 1;
  color: var(--savings);
}

.pct-label {
  font-family: 'JetBrains Mono', monospace;
  font-size: 10px;
  letter-spacing: 2px;
  color: var(--muted);
  text-transform: uppercase;
  margin-top: 4px;
  margin-bottom: 16px;
}

.meter-track {
  height: 10px;
  background: var(--card2);
  border-radius: 5px;
  overflow: hidden;
  margin-bottom: 8px;
}

.meter-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--savings), #4a9fd4);
  border-radius: 5px;
  transition: width 0.7s cubic-bezier(0.34,1.56,0.64,1);
}

.meter-tip {
  font-family: 'JetBrains Mono', monospace;
  font-size: 10px;
  color: var(--muted);
  letter-spacing: 1px;
}

/* MONTHLY TREND */
.trend-bars {
  display: flex;
  align-items: flex-end;
  gap: 8px;
  height: 100px;
}

.trend-col { flex: 1; display: flex; flex-direction: column; align-items: center; gap: 4px; }

.trend-bar {
  width: 100%;
  border-radius: 4px 4px 0 0;
  min-height: 4px;
  transition: height 0.5s ease;
}

.trend-month {
  font-family: 'JetBrains Mono', monospace;
  font-size: 9px;
  color: var(--muted);
  letter-spacing: 1px;
}

/* NOTIFICATION */
.toast {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%) translateY(80px);
  background: var(--text);
  color: var(--bg);
  padding: 12px 24px;
  border-radius: 10px;
  font-size: 13px;
  font-weight: 600;
  letter-spacing: 1px;
  opacity: 0;
  transition: all 0.35s cubic-bezier(0.34,1.56,0.64,1);
  z-index: 300;
  white-space: nowrap;
}
.toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }

@media(max-width:500px){
  .summary-grid{grid-template-columns:1fr}
  .form-row{grid-template-columns:1fr}
  .dash-grid{grid-template-columns:1fr}
}
</style>
</head>
<body>

<header>
  <div class="logo">‚Çπ MONEY</div>
  <div class="month-selector">
    <button class="month-btn" onclick="changeMonth(-1)">‚Äπ</button>
    <span id="monthLabel">‚Äî</span>
    <button class="month-btn" onclick="changeMonth(1)">‚Ä∫</button>
  </div>
</header>

<div class="tabs">
  <button class="tab active" onclick="switchTab('dashboard')">Dashboard</button>
  <button class="tab" onclick="switchTab('add')">+ Add</button>
  <button class="tab" onclick="switchTab('history')">History</button>
</div>

<main>

  <!-- SUMMARY (always visible) -->
  <div class="summary-grid">
    <div class="summary-card income-card">
      <div class="s-label">Income</div>
      <div class="s-amount income" id="totalIncome">‚Çπ0</div>
      <div class="s-sub" id="incomeCount">0 entries</div>
    </div>
    <div class="summary-card expense-card">
      <div class="s-label">Spent</div>
      <div class="s-amount expense" id="totalExpense">‚Çπ0</div>
      <div class="s-sub" id="expenseCount">0 entries</div>
    </div>
    <div class="summary-card savings-card">
      <div class="s-label">Saved</div>
      <div class="s-amount savings" id="totalSavings">‚Çπ0</div>
      <div class="s-sub" id="savingsPct">0% of income</div>
    </div>
  </div>

  <!-- DASHBOARD PAGE -->
  <div class="page active" id="page-dashboard">
    <div class="dash-grid">

      <div class="dash-card">
        <div class="dash-card-title">Savings Rate</div>
        <div class="savings-meter">
          <div class="big-pct" id="savingsPctBig">0%</div>
          <div class="pct-label">of income saved</div>
          <div class="meter-track"><div class="meter-fill" id="savingsMeter" style="width:0%"></div></div>
          <div class="meter-tip" id="savingsTip">Add income to see your rate</div>
        </div>
      </div>

      <div class="dash-card">
        <div class="dash-card-title">Spending by Category</div>
        <div class="bar-chart" id="categoryChart"></div>
      </div>

      <div class="dash-card full">
        <div class="dash-card-title">Monthly Spending Trend (last 6 months)</div>
        <div class="trend-bars" id="trendChart"></div>
      </div>

    </div>
  </div>

  <!-- ADD PAGE -->
  <div class="page" id="page-add">
    <div class="add-section">
      <div class="add-title">Log Entry</div>

      <div class="type-toggle">
        <button class="type-btn active-income" id="btnIncome" onclick="setType('income')">üí∞ Income</button>
        <button class="type-btn" id="btnExpense" onclick="setType('expense')">üí∏ Expense</button>
      </div>

      <div class="form-row">
        <div class="field">
          <label>Amount (‚Çπ)</label>
          <input type="number" id="fAmount" placeholder="0" min="0" />
        </div>
        <div class="field">
          <label>Date</label>
          <input type="date" id="fDate" />
        </div>
      </div>

      <div class="form-row">
        <div class="field">
          <label>Description</label>
          <input type="text" id="fDesc" placeholder="e.g. Monthly stipend" maxlength="60" />
        </div>
        <div class="field" id="catField">
          <label>Category</label>
          <select id="fCategory">
            <option value="food">üçî Food & Snacks</option>
            <option value="shopping">üëó Shopping / Clothes</option>
            <option value="education">üìö Education / Courses</option>
            <option value="transport">üöå Transport</option>
            <option value="other">üì¶ Other</option>
          </select>
        </div>
      </div>

      <div class="field" id="incomeSourceField" style="display:none;margin-bottom:12px">
        <label>Source</label>
        <select id="fSource">
          <option value="scholarship">üéì Scholarship / Stipend</option>
          <option value="freelance">üíº Freelance / Side Hustle</option>
          <option value="other">üì¶ Other</option>
        </select>
      </div>

      <button class="submit-btn" onclick="addEntry()">Add Entry</button>
    </div>
  </div>

  <!-- HISTORY PAGE -->
  <div class="page" id="page-history">
    <div class="section-title">All Transactions ‚Äî <span id="historyMonth"></span></div>
    <div class="txn-list" id="txnList"></div>
  </div>

</main>

<div class="toast" id="toast"></div>

<script>
// ---- STATE ----
let state = JSON.parse(localStorage.getItem('moneyTrackerState') || 'null') || { entries: [] };
let currentType = 'income';
let viewMonth = new Date().getMonth();
let viewYear = new Date().getFullYear();

const CAT_COLORS = {
  food: '#e8793a',
  shopping: '#9b59b6',
  education: '#2980b9',
  transport: '#27ae60',
  other: '#7f8c8d',
  scholarship: '#1a7a4a',
  freelance: '#c0392b',
};

const CAT_ICONS = {
  food:'üçî', shopping:'üëó', education:'üìö', transport:'üöå', other:'üì¶',
  scholarship:'üéì', freelance:'üíº',
};

// ---- INIT ----
function init() {
  const today = new Date();
  document.getElementById('fDate').value = today.toISOString().split('T')[0];
  viewMonth = today.getMonth();
  viewYear = today.getFullYear();
  updateMonthLabel();
  renderAll();
}

function updateMonthLabel() {
  const d = new Date(viewYear, viewMonth, 1);
  document.getElementById('monthLabel').textContent = d.toLocaleDateString('en-IN', { month:'short', year:'numeric' }).toUpperCase();
  document.getElementById('historyMonth').textContent = d.toLocaleDateString('en-IN', { month:'long', year:'numeric' });
}

function changeMonth(dir) {
  viewMonth += dir;
  if (viewMonth > 11) { viewMonth = 0; viewYear++; }
  if (viewMonth < 0) { viewMonth = 11; viewYear--; }
  updateMonthLabel();
  renderAll();
}

function monthEntries() {
  return state.entries.filter(e => {
    const d = new Date(e.date);
    return d.getMonth() === viewMonth && d.getFullYear() === viewYear;
  });
}

function renderAll() {
  const entries = monthEntries();
  const income = entries.filter(e => e.type === 'income').reduce((s,e) => s + e.amount, 0);
  const expense = entries.filter(e => e.type === 'expense').reduce((s,e) => s + e.amount, 0);
  const savings = income - expense;
  const savPct = income > 0 ? Math.round((savings / income) * 100) : 0;

  // Summary
  document.getElementById('totalIncome').textContent = '‚Çπ' + fmt(income);
  document.getElementById('totalExpense').textContent = '‚Çπ' + fmt(expense);
  document.getElementById('totalSavings').textContent = '‚Çπ' + fmt(savings);
  document.getElementById('incomeCount').textContent = entries.filter(e=>e.type==='income').length + ' entries';
  document.getElementById('expenseCount').textContent = entries.filter(e=>e.type==='expense').length + ' entries';
  document.getElementById('savingsPct').textContent = Math.max(0,savPct) + '% of income';

  // Savings meter
  document.getElementById('savingsPctBig').textContent = Math.max(0,savPct) + '%';
  document.getElementById('savingsMeter').style.width = Math.min(100, Math.max(0,savPct)) + '%';
  document.getElementById('savingsTip').textContent = savPct >= 30 ? 'üî• Great savings rate!' : savPct >= 15 ? 'üëç On the right track' : income === 0 ? 'Add income to see your rate' : '‚ö†Ô∏è Try to save at least 20%';

  // Category chart
  const expEntries = entries.filter(e => e.type === 'expense');
  const cats = {};
  expEntries.forEach(e => { cats[e.category] = (cats[e.category] || 0) + e.amount; });
  const maxCat = Math.max(...Object.values(cats), 1);
  const catEl = document.getElementById('categoryChart');
  if (!Object.keys(cats).length) {
    catEl.innerHTML = '<div style="color:var(--muted);font-family:JetBrains Mono,monospace;font-size:11px;letter-spacing:1px">No expenses yet</div>';
  } else {
    catEl.innerHTML = Object.entries(cats).sort((a,b)=>b[1]-a[1]).map(([cat, amt]) => `
      <div class="bar-row">
        <div class="bar-label"><span>${CAT_ICONS[cat]||'üì¶'}</span>${cap(cat)}</div>
        <div class="bar-track"><div class="bar-fill" style="width:${(amt/maxCat)*100}%;background:${CAT_COLORS[cat]||'#888'}"></div></div>
        <div class="bar-val">‚Çπ${fmt(amt)}</div>
      </div>
    `).join('');
  }

  // Trend chart
  const months = [];
  for (let i = 5; i >= 0; i--) {
    let m = viewMonth - i, y = viewYear;
    if (m < 0) { m += 12; y--; }
    const mEntries = state.entries.filter(e => { const d = new Date(e.date); return d.getMonth()===m && d.getFullYear()===y && e.type==='expense'; });
    const total = mEntries.reduce((s,e)=>s+e.amount,0);
    const label = new Date(y,m,1).toLocaleDateString('en-IN',{month:'short'}).toUpperCase();
    months.push({ label, total });
  }
  const maxTrend = Math.max(...months.map(m=>m.total), 1);
  document.getElementById('trendChart').innerHTML = months.map(m => `
    <div class="trend-col">
      <div class="trend-bar" style="height:${Math.max(4,(m.total/maxTrend)*88)}px;background:${m.total===0?'var(--card2)':'var(--expense)'}"></div>
      <div class="trend-month">${m.label}</div>
    </div>
  `).join('');

  // History
  const sorted = [...entries].sort((a,b) => new Date(b.date)-new Date(a.date));
  const txnEl = document.getElementById('txnList');
  if (!sorted.length) {
    txnEl.innerHTML = '<div class="empty-state">No transactions this month</div>';
  } else {
    txnEl.innerHTML = sorted.map((e,_) => {
      const idx = state.entries.indexOf(e);
      const isIncome = e.type === 'income';
      const cat = isIncome ? (e.source||'other') : (e.category||'other');
      return `
      <div class="txn">
        <div class="txn-icon" style="background:${CAT_COLORS[cat]||'#888'}22">${CAT_ICONS[cat]||'üì¶'}</div>
        <div class="txn-info">
          <div class="txn-name">${escHtml(e.desc || (isIncome ? 'Income' : 'Expense'))}</div>
          <div class="txn-meta">${new Date(e.date).toLocaleDateString('en-IN',{day:'numeric',month:'short'})} ¬∑ ${cap(cat)}</div>
        </div>
        <div class="txn-amount" style="color:${isIncome?'var(--income)':'var(--expense)'}">${isIncome?'+':'‚àí'}‚Çπ${fmt(e.amount)}</div>
        <button class="txn-del" onclick="delEntry(${idx})">‚úï</button>
      </div>`;
    }).join('');
  }
}

// ---- ADD ----
function setType(type) {
  currentType = type;
  document.getElementById('btnIncome').className = 'type-btn' + (type==='income'?' active-income':'');
  document.getElementById('btnExpense').className = 'type-btn' + (type==='expense'?' active-expense':'');
  document.getElementById('catField').style.display = type==='expense' ? '' : 'none';
  document.getElementById('incomeSourceField').style.display = type==='income' ? '' : 'none';
}

function addEntry() {
  const amount = parseFloat(document.getElementById('fAmount').value);
  const date = document.getElementById('fDate').value;
  const desc = document.getElementById('fDesc').value.trim();
  if (!amount || amount <= 0) { toast('Enter a valid amount'); return; }
  if (!date) { toast('Pick a date'); return; }

  const entry = {
    type: currentType,
    amount,
    date,
    desc: desc || (currentType==='income' ? 'Income' : 'Expense'),
    category: currentType==='expense' ? document.getElementById('fCategory').value : null,
    source: currentType==='income' ? document.getElementById('fSource').value : null,
  };

  state.entries.push(entry);
  save();

  document.getElementById('fAmount').value = '';
  document.getElementById('fDesc').value = '';

  toast(currentType==='income' ? 'üí∞ Income added!' : 'üí∏ Expense logged!');
  switchTab('dashboard');
  renderAll();
}

function delEntry(idx) {
  if (!confirm('Delete this entry?')) return;
  state.entries.splice(idx, 1);
  save(); renderAll();
}

// ---- TABS ----
function switchTab(name) {
  document.querySelectorAll('.tab').forEach((t,i) => {
    t.classList.toggle('active', ['dashboard','add','history'][i]===name);
  });
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById('page-'+name).classList.add('active');
}

// ---- UTILS ----
function fmt(n) {
  if (n >= 100000) return (n/100000).toFixed(1) + 'L';
  if (n >= 1000) return (n/1000).toFixed(1) + 'k';
  return Math.round(n).toLocaleString('en-IN');
}
function cap(s) { return s ? s.charAt(0).toUpperCase() + s.slice(1) : ''; }
function escHtml(s) { return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
function save() { localStorage.setItem('moneyTrackerState', JSON.stringify(state)); }

let toastT;
function toast(msg) {
  const el = document.getElementById('toast');
  el.textContent = msg;
  el.classList.add('show');
  clearTimeout(toastT);
  toastT = setTimeout(()=>el.classList.remove('show'), 2500);
}

setType('income');
init();
</script>
